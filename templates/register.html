<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MediaGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-gray-800 w-full">
      <h1 class="text-2xl font-bold">MediaGuard</h1>
      <a href="/" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700">Home</a>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="fixed top-4 right-4 space-y-2 z-50">
      {% for category, message in messages %}
      <div
        class="px-4 py-2 rounded-lg text-white shadow-lg {% if category == 'success' %} bg-green-600 {% elif category == 'danger' %} bg-red-600 {% elif category == 'warning' %} bg-yellow-600 {% elif category == 'info' %} bg-blue-600 {% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <div class="flex items-center justify-center h-screen">
      <div class="bg-gray-800 p-8 rounded-lg w-96" data-aos="fade-up">
        <h2 class="text-2xl font-bold mb-4 text-center">
          Register on MediaGuard
        </h2>
        <form action="/register" method="post">
            <input
                type="text"
                name="name"
                placeholder="Full Name"
                class="w-full p-2 mb-4 bg-gray-700 rounded"
                required
            />
            <input
                type="email"
                name="email"
                placeholder="Email"
                class="w-full p-2 mb-4 bg-gray-700 rounded"
                required
            />
            <input
                type="tel"
                name="mobile"
                placeholder="Mobile Number"
                class="w-full p-2 mb-4 bg-gray-700 rounded"
                required
            />
            <input
                type="password"
                name="password"
                placeholder="Password"
                class="w-full p-2 mb-4 bg-gray-700 rounded"
                required
            />
            <input
                type="password"
                name="confirm_password"
                placeholder="Confirm Password"
                class="w-full p-2 mb-4 bg-gray-700 rounded"
                required
            />
            <button
                class="w-full p-2 bg-red-600 rounded hover:bg-red-700"
                type="submit"
            >
                Register
            </button>
        </form>
        
        <p class="mt-4 text-sm text-center">
          Already have an account?
          <a href="/login" class="text-red-500">Login</a>
        </p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
