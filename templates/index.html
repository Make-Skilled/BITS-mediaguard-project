<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTT Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav
      class="flex justify-between items-center p-4 bg-gray-800 fixed w-full z-10"
    >
      <h1 class="text-2xl font-bold">MediaGuard</h1>
      <div class="flex space-x-4">
        <input
          type="text"
          placeholder="Search..."
          class="p-2 rounded bg-gray-700 text-white"
        />
        <a href="/login">
          <button class="px-4 py-2 bg-red-600 rounded hover:bg-red-700">
            Login
          </button></a
        >
      </div>
    </nav>

    <!-- Hero Section -->
    <header
      class="relative h-[500px] flex items-center justify-center bg-cover bg-center"
      style="
        background-image: url('https://source.unsplash.com/1600x900/?movie,cinema');
      "
    >
      <div class="bg-black bg-opacity-50 p-6 rounded-lg" data-aos="fade-up">
        <h2 class="text-4xl font-bold">Watch the Best Movies & Shows</h2>
        <button class="mt-4 px-6 py-2 bg-red-600 rounded hover:bg-red-700">
          Start Watching
        </button>
      </div>
    </header>

    <!-- Categories Section -->
    <section class="p-6">
      <h2 class="text-2xl font-bold mb-4">Popular Movies</h2>
      <div class="flex space-x-4 overflow-x-auto">
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
      </div>
    </section>

    <!-- Additional Categories -->
    <section class="p-6">
      <h2 class="text-2xl font-bold mb-4">Entertainment</h2>
      <div class="flex space-x-4 overflow-x-auto">
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
      </div>
    </section>

    <section class="p-6">
      <h2 class="text-2xl font-bold mb-4">Horror</h2>
      <div class="flex space-x-4 overflow-x-auto">
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
      </div>
    </section>

    <section class="p-6">
      <h2 class="text-2xl font-bold mb-4">Comedy</h2>
      <div class="flex space-x-4 overflow-x-auto">
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
        <div class="w-48 h-64 bg-gray-700 rounded-lg" data-aos="zoom-in"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center p-4 mt-6">
      <p>&copy; 2025 MediaGuard. All rights reserved.</p>
    </footer>

    <!-- Login Page -->
    <div
      class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-70 hidden"
      id="loginModal"
    >
      <div class="bg-gray-800 p-8 rounded-lg w-96" data-aos="fade-up">
        <h2 class="text-2xl font-bold mb-4">Login to MediaGuard</h2>
        <input
          type="email"
          placeholder="Email"
          class="w-full p-2 mb-4 bg-gray-700 rounded"
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full p-2 mb-4 bg-gray-700 rounded"
        />
        <button class="w-full p-2 bg-red-600 rounded hover:bg-red-700">
          Login
        </button>
        <p class="mt-4 text-sm">
          Don't have an account? <a href="#" class="text-red-500">Sign up</a>
        </p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
